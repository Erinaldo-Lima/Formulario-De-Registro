<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Formulario de Pesquisa</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
<h1 id="title">Formulário de Pesquisa </h1>
<p id="description">Por favor, preencha este formulário com as informações necessárias</p>
<form id="survey-form">
  <label for="name">Nome:</label>
    <input id="name" type="text" required>
    <label for="email">Email</label>
    <input id="email" type="text" required>
  <label for="number">Numero:</label>
   <input id="number" type="number"required >

   <label for="dropdown">Escolha uma opção</label>
   <selecti id="dropdown">
     <input value="opition1">
     <input value="opition2">
   </selecti>
   <label>Escolha uma opção</label>
   <input type="radio" name="opition" value="opition1" id="opition1">
   <label for="option1">Option 1</label>

   <input type="radio" name="opition" value="opition2" id="opition2">
   <label for="option2">Option 2</label>
   
   <label for="comments">Comments:</label>
   <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Write your comments here"></textarea>

   <button type="submit" id="submit">Submit</button>
    <!-- Restante do formulário aqui -->
  </form>
    </body>
    </html>
